name: build

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.1
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Test
        run: go test ./...

      - uses: sarisia/actions-status-discord@v1
        if: always()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "Build test by ${{ github.actor }}"

