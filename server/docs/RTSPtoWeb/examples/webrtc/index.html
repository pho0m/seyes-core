<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SeyesRTSP WebRTC</title>
  </head>
  <body>
    <h1>SeyesRTSP WebRTC</h1>

    <input
      type="hidden"
      name="webrtc-url"
      id="webrtc-url"
      value="http://localhost:8083/stream/demo/channel/0/webrtc"
    />

    <video
      id="webrtc-video"
      autoplay
      muted
      playsinline
      controls
      style="max-width: 100%; max-height: 100%"
    ></video>

    <script src="main.js"></script>
  </body>
</html>
